---
kind: pipeline
name: default
workspace:
  base: /go
  path: src/github.com/stevenaldinger/decker
steps:
- name: no
  image: golang:1.13.0
  commands:
  - ls -al
  - echo "build:"
  - ls -al ./build
  - echo "build/package:"
  - ls -al ./build/package
  - echo "build/package/raspberry-pi-arm-builder:"
  - ls -al ./build/package/raspberry-pi-arm-builder/
- name: packer-kali
  image: appleboy/drone-packer
  settings:
    template: packer.json
    context: build/package/raspberry-pi-arm-builder/
    actions:
    - validate
    - build

- name: upload-ovf-file
  image: plugins/gcs
  settings:
    source: build/package/raspberry-pi-arm-builder/output-virtualbox-iso/kali-linux-iso.ovf
    target: decker/kali-linux-2019-4-amd64-iso/
    acl: allUsers:READER
    token:
      from_secret: google-cloud-gcs-sa

- name: packer-raspberry
  image: appleboy/drone-packer
  settings:
    template: packer.rpi.json
    context: build/package/raspberry-pi-arm-builder/
    actions:
    - validate
    - build

