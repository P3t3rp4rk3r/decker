---
kind: pipeline
name: default
workspace:
  base: /go
  path: src/github.com/stevenaldinger/decker
steps:
- name: decker
  image: plugins/docker
  settings:
    repo: stevenaldinger/decker
    auto_tag: true
    auto_tag_suffix: minimal
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

trigger:
  event:
  - tag
